<section>
  <div class="page-header">
    <h1>Donacje Krwii<input class='pull-right' type="text" ng-model="searchDonation"/></h1>
    
  </div>
  <div class="list-group">
    <a data-ng-repeat="blooddonation in vm.blooddonations | filter:searchDonation"
       data-ui-sref="blooddonations.view({ blooddonationId: blooddonation._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading">Ilość: {{blooddonation.amount}}l {{blooddonation.donnor.blood_type}}, </br>dnia: {{blooddonation.created | date:'mediumDate'}}</h4>
      <h5>{{blooddonation.donnor.name}} {{blooddonation.donnor.surname}} {{blooddonation.donnor.pesel}} </h5>
    </a>
  </div>
</section>
