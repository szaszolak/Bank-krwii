<section>
  <div class="page-header">
    <h1>Blooddonations</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="blooddonation in vm.blooddonations"
       data-ui-sref="blooddonations.view({ blooddonationId: blooddonation._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="blooddonation.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="blooddonation.user" data-ng-bind="blooddonation.user.displayName"></span>
        <span data-ng-if="!blooddonation.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="blooddonation.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.blooddonations.$resolved && !vm.blooddonations.length">
    No Blooddonations yet, why don't you <a data-ui-sref="blooddonations.create">create one</a>?
  </div>
</section>
