<section>
  <div class="page-header">
    <h1>{{vm.blooddonation.donnor}}</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.blooddonation.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="blooddonations.edit({ blooddonationId: vm.blooddonation._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  
  <p class="lead">{{vm.blooddonation.amount}}l</p>
</section>
