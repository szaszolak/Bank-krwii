<section>
  <div class="page-header">
    <h3>Dawcy <input class='pull-right' type="text" ng-model="searchDonnor"/></h3>
  </div>
  <div class="list-group">
    <a data-ng-repeat="donnor in vm.donnors | filter:searchDonnor"
       data-ui-sref="donnors.view({ donnorId: donnor._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading">{{donnor.name}} {{donnor.surname}} <p ng-if="vm.isEmployee">Pesel: {{donnor.pesel}}</p></h4>
      <h4 class="list-group-item-heading">{{donnor.blood_type}}</p></h4>
    </a>
  </div>
</section>
