<section>
  <div class="page-header">
    <h1>Donnors</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="donnor in vm.donnors"
       data-ui-sref="donnors.view({ donnorId: donnor._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="donnor.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="donnor.user" data-ng-bind="donnor.user.displayName"></span>
        <span data-ng-if="!donnor.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="donnor.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.donnors.$resolved && !vm.donnors.length">
    No Donnors yet, why don't you <a data-ui-sref="donnors.create">create one</a>?
  </div>
</section>
