<section>
  <div class="page-header">
    <h1>Stations</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="station in vm.stations"
       data-ui-sref="stations.view({ stationId: station._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="station.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="station.user" data-ng-bind="station.user.displayName"></span>
        <span data-ng-if="!station.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="station.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.stations.$resolved && !vm.stations.length">
    No Stations yet, why don't you <a data-ui-sref="stations.create">create one</a>?
  </div>
</section>
